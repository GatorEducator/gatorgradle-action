name: 'GatorGradle'
description: 'Execute GatorGradle'
author: 'Saejin Mahlau-Heinert'
runs:
  using: 'composite'
  steps:
    - run: echo "::group::Install Pipenv"
      shell: bash
    - run: pip install pipenv
      shell: bash
    - run: echo "::endgroup::"
      shell: bash
    - run: gradle grade
      shell: bash
branding:
  icon: 'user-check'
  color: 'green'
